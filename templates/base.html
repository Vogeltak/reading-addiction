<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Marxive - Reading List{% endblock %}</title>
    <style>
        * {
            --bg-100: #ffffff;
            --bg-200: #f2f2f2;
            --bg-300: #e5e5e5;
            --bg-400: #d9d9d9;
            --border-100: black;
            --text-100: black;
            --text-200: oklch(0.3 0 0);
            --link-100: blue;
            --link-200: darkorchid;
        }

        @media (prefers-color-scheme: dark) {
            * {
                --bg-100: black;
                --bg-200: #272727;
                --bg-300: #3d3d3d;
                --bg-400: #505050;
                --border-100: hsl(51 16.5% 84.5%);
                --text-100: oklch(0.9 0 0);
                --text-200: oklch(0.8 0 0);
                --link-100: dodgerblue;
                --link-200: orchid;
            }
        }

        body {
            font-family: serif;
            font-size: 18px;
            margin: 0 auto 2rem auto;
            padding: 0 1rem;
            background: var(--bg-100);
            color: var(--text-100);
            word-wrap: break-word;
        }

        header {
            border-bottom: 1px dashed var(--border-100);
            margin-bottom: 1rem;
            padding: 4px;
            text-align: center;
        }

        header a {
            color: var(--text-100);
            font-size: 1.3rem;
            font-weight: bold;
            padding: 4px 0;
            text-decoration: none;
        }

        header a:hover {
            background: none;
            text-decoration: underline;
        }

        a {
            color: var(--link-100);
        }

        a:hover {
            background: var(--bg-200);
            text-decoration-style: dotted;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }

        h2 {
            font-size: 1.4rem;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        pre {
            overflow-x: auto;
            background: var(--bg-200);
            padding: 0.5rem;
            border: 1px dashed var(--border-100);
        }

        code {
            background: var(--bg-200);
            padding: 0.1rem 0.3rem;
            font-size: 1rem;
        }

        pre code {
            background: none;
            font-size: 0.8rem;
            padding: 0;
        }

        blockquote {
            border-left: 3px solid #ccc;
            margin-left: 0;
            padding-left: 1rem;
            color: var(--text-200);
        }

        hr {
            border: 1px dashed;
        }

        .switch {
            display: flex;
        }

        .switch > a {
            background: var(--bg-300);
            color: var(--text-200);
            padding: 4px 8px;
        }

        .switch > a:first-child {
            border-top-left-radius: 16px;
            border-bottom-left-radius: 32px;
            padding-left: 16px;
        }

        .switch > a:last-child {
            border-top-right-radius: 32px;
            border-bottom-right-radius: 16px;
            padding-right: 16px;
        }

        .switch > a.current {
            background: var(--bg-400);
            color: var(--text-100);
        }

        .switch > a:not(.current):hover {
            background: var(--bg-400);
            color: var(--text-100);
        }

        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <a href="/">Marxive</a>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
