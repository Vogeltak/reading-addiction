<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Marxive - Reading List{% endblock %}</title>
    <style>
        * {
            --bg-color: #faf9f5;
            --dark-bg-color: #161616;
            --text-color: black;
            --dark-text-color: #f1f1f1;
        }
        body {
            font-family: serif;
            font-size: 18px;
            margin: 0 auto 2rem auto;
            padding: 0 1rem;
            background: #faf9f5;
        }

        header {
            border-bottom: 1px dashed black;
            margin-bottom: 1rem;
            padding: 0;
            text-align: center;
        }

        header a {
            color: black;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 4px 0;
            text-decoration: none;
        }

        header a:hover {
            background: none;
            text-decoration: underline;
        }

        a:hover {
            background: #e9e6da;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }

        h2 {
            font-size: 1.4rem;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        pre {
            overflow-x: auto;
            background: #f0ede5;
            padding: 1rem;
            border: 1px dashed black;
        }

        code {
            background: #f0ede5;
            padding: 0.1rem 0.3rem;
            font-size: 16px;
        }

        pre code {
            background: none;
            padding: 0;
        }

        blockquote {
            border-left: 3px solid #ccc;
            margin-left: 0;
            padding-left: 1rem;
            color: #555;
        }

        hr {
            border: 1px dashed;
        }

        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <a href="/">Marxive</a>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
